<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Стартове число послідовності</ion-label>
    <ion-input type="number" formControlName="startNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Кількість чисел у послідовності</ion-label>
    <ion-input type="number" formControlName="quantity"></ion-input>
  </ion-item>
  <ion-button type="submit" expand="block" [disabled]="!inputForm.valid">Розрахунок</ion-button>
</form>
